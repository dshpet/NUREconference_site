<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel='stylesheet' href="css/bootstrap.css"/>
    <link rel='stylesheet' href="css/dashboard.css"/>
    <link rel='stylesheet' href="css/adminPage.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Панель администратора</a>
        </div>
        <!-- Navbar-Collapse -->
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li><a href="/">Назад</a></li>
                  </ul>
              </div>
              <!-- //Navbar-Collapse -->
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a class="menuLink" href="#fileTable">Материалы</a></li>
            <li><a class="menuLink" href="#imageTable">Изображения</a></li>
          </ul>
        </div>
        <div class="col-md-9 col-md-offset-3 main">
          <div class="containerData" id="fileTable">
            <button id="add-material" class="btn btn-primary pull-right addNewFile">Добавить файл</button>
            <input id="input-material" type="file" class="hidden">
            <table class="table table-striped file-table">
              <thead>
                <tr>
                  <th>Имя файла</th>
                  <th>Удалить</th>
                </tr>
              </thead>
              <tbody id="file-table-body">
              </tbody>
            </table>
          </div>
          <div class="containerData" id="imageTable" style="display: none;">
            <div style="text-align: right">
              <button id="add-image" class="btn btn-primary addNewFile">Добавить изображение</button>
              <input id="input-image" type="file" class="hidden">
            </div>
            <div class="imageContent"></div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="js/dropboxWrapper.js"></script>
    <script src="js/adminPage.js"></script>
  </body>
</html>
