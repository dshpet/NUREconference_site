<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Image Gallery</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Responsive Image Gallery with jQuery" />
    <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel='stylesheet' href="css/bootstrap.css" type='text/css' />
    <link rel="stylesheet" type="text/css" href="css/gallery.css" />
    <link rel="stylesheet" type="text/css" href="css/elastislide.css" />

    <noscript>
      <style>
        .es-carousel ul{
          display:block;
        }
      </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
			<div class="rg-image-wrapper">
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
  </head>
  <body>
    <!-- Header-Starts-Here -->
  <div class="header">

    <!-- Navbar-Starts-Here -->
      <nav class="navbar navbar-inverse">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>

                  <!-- Logo --><a class="navbar-brand" href="#">САКМИТ-2016</a><!-- //Logo -->

              </div>
              <!-- Navbar-Collapse -->
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="/" class="scroll">Назад</a></li>
                  </ul>
              </div>
              <!-- //Navbar-Collapse -->
          </div>
      </nav>
      <!-- //Navbar-Ends-Here -->
  </div>
  <!-- Header-Ends-Here -->

    <div class="container">
      <div class="content">
        <div id="rg-gallery" class="rg-gallery">
          <div class="rg-thumbs">
            <!-- Elastislide Carousel Thumbnail Viewer -->
            <div class="es-carousel-wrapper">
              <div class="es-carousel">
                <ul>
                  <!--<li><a href="#"><img src="images/1.jpg" data-large="images/1.jpg" alt="image01"/></a></li>-->
                </ul>
              </div>
            </div>
            <!-- End Elastislide Carousel Thumbnail Viewer -->
          </div><!-- rg-thumbs -->
        </div><!-- rg-gallery -->
      </div><!-- content -->
    </div><!-- container -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/lib/jquery.elastislide.js"></script>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script type="text/javascript" src="js/dropboxWrapper.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
  </body>
</html>
